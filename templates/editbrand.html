{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<h4 style=" font-weight: 700; font-size: 30px;" class="card-title mb-4 m-5 text-center">Edit Brand
</h4>

<body style="background-color: #E5E5E5;">
    <div style="width:50%; margin-top:50px; background-color:#fff" class="col-12 p-5 container">

        <form id="myform" action="{{ editbrand }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if list_brands %}
            <div class="form-group">
                <h4 style="" class="card-title mb-4 mt-3">Brand Name</h4>
                <input type="text" class="form-control" placeholder="Category Name" value="{{ list_brands.brand_name }}"
                    name="brand_name">
            </div>
            <div class="form-group">
                <h4  class="card-title mb-4 mt-3">Slug</h4>
                <input type="text" class="form-control" placeholder="Slug"
                    value="{{ list_brands.slug }}" name="brand_slug">
            </div>
            <div class="form-group">
                <h4  class="card-title mb-4 mt-3">Brand Stock</h4>
                <input  type="text" class="form-control" placeholder="Brand stock"
                    value="{{ list_brands.stock }}" name="brand_stock">
            </div>
            <div class="form-group">
                <h4  class="card-title mb-4 mt-3">Brand Description</h4>
                <input style="height: 150px;" type="text" class="form-control" placeholder="Brand Description"
                    value="{{ list_brands.description }}" name="brand_description">
            </div>
            {% endif %}
        </form>
        <div class="pt-5">
            <button type="submit" id="btn-submit" form="myform" class="btn btn-primary">Update</button>
            <!-- <input class="btn btn-danger" type="submit" value="Update"> -->
            <a class="btn btn-primary" href="">cancel</a>
        </div>

    </div>
    <script>
        $(document).on('click', '#btn-submit', function (e) {
            e.preventDefault();
            swal({
                title: "Do you want to update Brand ?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then(function (result) {
                if (result) {
                    $('#myform').submit();
                }

            });
        });
    </script>
</body>

</html>
